    <script>
        let allData = [];
        let companyCharts = {};
        let industryCharts = {};

        async function loadData() {
            try {
                // 載入上市公司資料
                const listedResponse = await fetch('113上市薪資.csv');
                const listedBuffer = await listedResponse.arrayBuffer();
                const listedText = new TextDecoder('big5').decode(listedBuffer);
                const listedData = Papa.parse(listedText, {
                    header: true,
                    dynamicTyping: true,
                    skipEmptyLines: true
                }).data.map(row => ({
                    ...row,
                    type: 'listed'
                }));

                // 載入上櫃公司資料
                const otcResponse = await fetch('113上櫃薪資.csv');
                const otcBuffer = await otcResponse.arrayBuffer();
                const otcText = new TextDecoder('big5').decode(otcBuffer);
                const otcData = Papa.parse(otcText, {
                    header: true,
                    dynamicTyping: true,
                    skipEmptyLines: true
                }).data.map(row => ({
                    ...row,
                    type: 'otc'
                }));

                // 合併資料並清理
                allData = [...listedData, ...otcData].map(row => {
                    const salary113 = typeof row['公司年度資訊-平均員工薪資費用-113年度(仟元/人)'] === 'string' 
                        ? parseFloat(row['公司年度資訊-平均員工薪資費用-113年度(仟元/人)'].trim()) / 10
                        : row['公司年度資訊-平均員工薪資費用-113年度(仟元/人)'] / 10;
                    
                    const salary112 = typeof row['公司年度資訊-平均員工薪資費用-112年度(仟元/人)'] === 'string'
                        ? parseFloat(row['公司年度資訊-平均員工薪資費用-112年度(仟元/人)'].trim()) / 10
                        : row['公司年度資訊-平均員工薪資費用-112年度(仟元/人)'] / 10;
                    
                    const growthRate = salary112 > 0 ? ((salary113 - salary112) / salary112 * 100) : 0;
                    
                    return {
                        type: row.type,
                        industry: row['產業類別'],
                        company: row['公司名稱'],
                        salary113: salary113,
                        salary112: salary112,
                        growthRate: growthRate
                    };
                }).filter(row => row.salary113 > 0 && row.salary112 > 0);

                document.getElementById('loading').style.display = 'none';
                document.getElementById('dashboard').style.display = 'block';

                initializeFilters();
                updateStats();
                createCharts();
                
            } catch (error) {
                console.error('載入資料失敗:', error);
                document.getElementById('loading').innerHTML = '載入資料失敗，請確認檔案是否存在';
            }
        }

        function initializeFilters() {
            // 填充產業選項
            const industries = _.uniq(allData.map(d => d.industry)).sort();
            const industrySelect = document.getElementById('industryFilter');
            industries.forEach(industry => {
                const option = document.createElement('option');
                option.value = industry;
                option.textContent = industry;
                industrySelect.appendChild(option);
            });

            // 綁定事件
            document.getElementById('companyTypeFilter').addEventListener('change', updateCharts);
            industrySelect.addEventListener('change', updateCharts);
            document.getElementById('topNFilter').addEventListener('change', updateCharts);
            document.getElementById('sortDirectionFilter').addEventListener('change', updateCharts);

            // 標籤切換
            document.querySelectorAll('.tab').forEach(tab => {
                tab.addEventListener('click', function() {
                    document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
                    this.classList.add('active');
                    
                    const tabName = this.dataset.tab;
                    document.getElementById('analysisCharts').style.display = tabName === 'analysis' ? 'block' : 'none';
                    document.getElementById('searchCharts').style.display = tabName === 'search' ? 'block' : 'none';
                });
            });

            // 次級標籤切換
            document.querySelectorAll('.sub-tab').forEach(subTab => {
                subTab.addEventListener('click', function() {
                    document.querySelectorAll('.sub-tab').forEach(t => t.classList.remove('active'));
                    this.classList.add('active');
                    
                    const subTabName = this.dataset.subtab;
                    document.getElementById('companyCharts').style.display = subTabName === 'company' ? 'block' : 'none';
                    document.getElementById('industryCharts').style.display = subTabName === 'industry' ? 'block' : 'none';
                });
            });

            // 公司查詢功能
            document.getElementById('searchButton').addEventListener('click', searchCompany);
            document.getElementById('companySearch').addEventListener('keypress', function(e) {
                if (e.key === 'Enter') searchCompany();
            });

            // 初始化快速搜尋按鈕
            initializeQuickSearchButtons();

            // 初始化篩選器收合功能
            initializeFilterToggle();
        }

        function initializeQuickSearchButtons() {
            // 熱門公司（固定）
            const popularCompanies = ['台積電', '聯發科'];
            
            // 從所有公司中隨機選擇3家（排除熱門公司）
            const otherCompanies = allData
                .filter(d => !popularCompanies.some(popular => d.company.includes(popular)))
                .map(d => d.company);
            
            const shuffled = _.shuffle(otherCompanies);
            const randomCompanies = shuffled.slice(0, 3);
            
            const allQuickSearchCompanies = [...popularCompanies, ...randomCompanies];
            
            const quickSearchContainer = document.getElementById('quickSearchButtons');
            quickSearchContainer.innerHTML = '';
            
            allQuickSearchCompanies.forEach((company, index) => {
                const button = document.createElement('button');
                button.className = 'quick-search-btn';
                button.textContent = company;
                button.addEventListener('click', () => {
                    document.getElementById('companySearch').value = company;
                    searchCompany();
                });
                quickSearchContainer.appendChild(button);
            });
        }

        function initializeFilterToggle() {
            const filterToggle = document.getElementById('filterToggle');
            const filterContent = document.getElementById('filterContent');
            
            // 檢查是否為手機版
            function isMobile() {
                return window.innerWidth <= 768;
            }
            
            // 設定初始狀態
            function setInitialState() {
                if (isMobile()) {
                    filterContent.classList.add('collapsed');
                    filterContent.classList.remove('expanded');
                    filterToggle.classList.remove('expanded');
                } else {
                    filterContent.classList.remove('collapsed');
                    filterContent.classList.add('expanded');
                    filterToggle.classList.remove('expanded');
                }
            }
            
            // 切換收合狀態
            filterToggle.addEventListener('click', function() {
                const isCollapsed = filterContent.classList.contains('collapsed');
                
                if (isCollapsed) {
                    filterContent.classList.remove('collapsed');
                    filterContent.classList.add('expanded');
                    filterToggle.classList.add('expanded');
                } else {
                    filterContent.classList.add('collapsed');
                    filterContent.classList.remove('expanded');
                    filterToggle.classList.remove('expanded');
                }
            });
            
            // 監聽視窗大小變化
            window.addEventListener('resize', setInitialState);
            
            // 設定初始狀態
            setInitialState();
        }

        function searchCompany() {
            const searchTerm = document.getElementById('companySearch').value.trim();
            if (!searchTerm) {
                alert('請輸入公司名稱');
                return;
            }

            const company = allData.find(d => d.company.includes(searchTerm));
            if (!company) {
                alert('找不到該公司，請檢查公司名稱是否正確');
                return;
            }

            // 計算排名
            const totalCompanies = allData.length;
            const typeCompanies = allData.filter(d => d.type === company.type).length;
            const salaryRank = allData.filter(d => d.salary113 > company.salary113).length + 1;
            const growthRank = allData.filter(d => d.growthRate > company.growthRate).length + 1;
            const typeRank = allData.filter(d => d.type === company.type && d.salary113 > company.salary113).length + 1;

            // 計算百分位
            const salaryPercentile = Math.round((1 - (salaryRank - 1) / totalCompanies) * 100);
            const growthPercentile = Math.round((1 - (growthRank - 1) / totalCompanies) * 100);

            // 取得同產業公司資料
            const industryCompanies = allData.filter(d => d.industry === company.industry);
            const industryRank = industryCompanies.filter(d => d.salary113 > company.salary113).length + 1;

            const details = document.getElementById('companyDetails');
            details.innerHTML = `
                <!-- 突出顯示的排名資訊 -->
                <div class="ranking-grid">
                    <div class="ranking-card">
                        <div class="ranking-number">#${salaryRank}</div>
                        <div class="ranking-label">整體薪資排名</div>
                        <div class="ranking-label" style="font-size: 0.75rem; margin-top: 0.25rem;">
                            共 ${totalCompanies} 家公司
                        </div>
                    </div>
                    <div class="ranking-card">
                        <div class="ranking-number">#${typeRank}</div>
                        <div class="ranking-label">${company.type === 'listed' ? '上市' : '上櫃'}公司排名</div>
                        <div class="ranking-label" style="font-size: 0.75rem; margin-top: 0.25rem;">
                            共 ${typeCompanies} 家公司
                        </div>
                    </div>
                    <div class="ranking-card">
                        <div class="ranking-number">#${industryRank}</div>
                        <div class="ranking-label">產業內排名</div>
                        <div class="ranking-label" style="font-size: 0.75rem; margin-top: 0.25rem;">
                            共 ${industryCompanies.length} 家公司
                        </div>
                    </div>
                    <div class="ranking-card">
                        <div class="ranking-number">前${salaryPercentile}%</div>
                        <div class="ranking-label">薪資百分位</div>
                        <div class="ranking-label" style="font-size: 0.75rem; margin-top: 0.25rem;">
                            超越 ${Math.round((1 - salaryPercentile/100) * totalCompanies)} 家公司
                        </div>
                    </div>
                </div>

                <!-- 同產業公司對比圖表 -->
                <div class="industry-chart-container">
                    <h3 style="margin-bottom: 1.5rem; color: var(--slate-900); font-size: 1.25rem;">📊 ${company.industry} 產業薪資對比</h3>
                    <div style="position: relative; height: 400px;">
                        <canvas id="industryComparisonChart"></canvas>
                    </div>
                </div>

                <div class="company-detail-grid">
                    <div class="detail-section">
                        <h3>📈 基本資訊</h3>
                        <div class="detail-item">
                            <span class="detail-label">公司名稱</span>
                            <span class="detail-value">${company.company}</span>
                        </div>
                        <div class="detail-item">
                            <span class="detail-label">公司類型</span>
                            <span class="detail-value">${company.type === 'listed' ? '上市公司' : '上櫃公司'}</span>
                        </div>
                        <div class="detail-item">
                            <span class="detail-label">產業類別</span>
                            <span class="detail-value">${company.industry}</span>
                        </div>
                    </div>
                    
                    <div class="detail-section">
                        <h3>💰 薪資資訊</h3>
                        <div class="detail-item">
                            <span class="detail-label">113年度平均薪資</span>
                            <span class="detail-value">${company.salary113.toFixed(1)} 萬元/人</span>
                        </div>
                        <div class="detail-item">
                            <span class="detail-label">112年度平均薪資</span>
                            <span class="detail-value">${company.salary112.toFixed(1)} 萬元/人</span>
                        </div>
                        <div class="detail-item">
                            <span class="detail-label">薪資成長率</span>
                            <span class="detail-value ${company.growthRate >= 0 ? 'growth-positive' : 'growth-negative'}">
                                ${company.growthRate >= 0 ? '+' : ''}${company.growthRate.toFixed(1)}%
                                <span class="percentile-badge">前${growthPercentile}%</span>
                            </span>
                        </div>
                        <div class="detail-item">
                            <span class="detail-label">薪資變化</span>
                            <span class="detail-value ${company.growthRate >= 0 ? 'growth-positive' : 'growth-negative'}">
                                ${company.growthRate >= 0 ? '+' : ''}${(company.salary113 - company.salary112).toFixed(1)} 萬元
                            </span>
                        </div>
                    </div>
                    
                    <div class="detail-section">
                        <h3>🏆 詳細排名</h3>
                        <div class="detail-item">
                            <span class="detail-label">整體薪資排名</span>
                            <span class="detail-value">第 ${salaryRank} 名 / ${totalCompanies} 家 <span class="percentile-badge">前${salaryPercentile}%</span></span>
                        </div>
                        <div class="detail-item">
                            <span class="detail-label">${company.type === 'listed' ? '上市' : '上櫃'}公司排名</span>
                            <span class="detail-value">第 ${typeRank} 名 / ${typeCompanies} 家</span>
                        </div>
                        <div class="detail-item">
                            <span class="detail-label">產業內排名</span>
                            <span class="detail-value">第 ${industryRank} 名 / ${industryCompanies.length} 家</span>
                        </div>
                        <div class="detail-item">
                            <span class="detail-label">成長率排名</span>
                            <span class="detail-value">第 ${growthRank} 名 <span class="percentile-badge">前${growthPercentile}%</span></span>
                        </div>
                    </div>
                    
                    <div class="detail-section">
                        <h3>📊 市場比較</h3>
                        <div class="detail-item">
                            <span class="detail-label">vs 整體平均</span>
                            <span class="detail-value ${company.salary113 > _.meanBy(allData, 'salary113') ? 'growth-positive' : 'growth-negative'}">
                                ${company.salary113 > _.meanBy(allData, 'salary113') ? '高於' : '低於'} ${Math.abs(company.salary113 - _.meanBy(allData, 'salary113')).toFixed(1)} 萬元
                            </span>
                        </div>
                        <div class="detail-item">
                            <span class="detail-label">vs 產業平均</span>
                            <span class="detail-value ${company.salary113 > _.meanBy(industryCompanies, 'salary113') ? 'growth-positive' : 'growth-negative'}">
                                ${company.salary113 > _.meanBy(industryCompanies, 'salary113') ? '高於' : '低於'} ${Math.abs(company.salary113 - _.meanBy(industryCompanies, 'salary113')).toFixed(1)} 萬元
                            </span>
                        </div>
                        <div class="detail-item">
                            <span class="detail-label">vs 同類型平均</span>
                            <span class="detail-value ${company.salary113 > _.meanBy(allData.filter(d => d.type === company.type), 'salary113') ? 'growth-positive' : 'growth-negative'}">
                                ${company.salary113 > _.meanBy(allData.filter(d => d.type === company.type), 'salary113') ? '高於' : '低於'} ${Math.abs(company.salary113 - _.meanBy(allData.filter(d => d.type === company.type), 'salary113')).toFixed(1)} 萬元
                            </span>
                        </div>
                    </div>
                </div>
            `;

            // 創建同產業對比圖表
            createIndustryComparisonChart(company, industryCompanies);

            // 更新標題顯示公司名稱
            document.getElementById('companyDetailsTitle').textContent = `📊 ${company.company} 詳細資訊`;

            document.getElementById('searchResults').style.display = 'block';
            document.getElementById('searchResults').scrollIntoView({ behavior: 'smooth' });
        }

        function createIndustryComparisonChart(targetCompany, industryCompanies) {
            // 按薪資排序，取前20名或全部（如果少於20家）
            const sortedCompanies = _.orderBy(industryCompanies, ['salary113'], ['desc']);
            const displayCompanies = sortedCompanies.slice(0, Math.min(20, sortedCompanies.length));
            
            const ctx = document.getElementById('industryComparisonChart').getContext('2d');
            
            // 如果已有圖表，先銷毀
            if (window.industryComparisonChart && typeof window.industryComparisonChart.destroy === 'function') {
                window.industryComparisonChart.destroy();
            }
            
            window.industryComparisonChart = new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: displayCompanies.map(d => d.company === targetCompany.company ? `${d.company} ⭐` : d.company),
                    datasets: [{
                        label: '113年度平均薪資',
                        data: displayCompanies.map(d => d.salary113),
                        backgroundColor: displayCompanies.map(d => 
                            d.company === targetCompany.company ? '#0ea5e9' : '#94a3b8'
                        ),
                        borderColor: displayCompanies.map(d => 
                            d.company === targetCompany.company ? '#0284c7' : '#64748b'
                        ),
                        borderWidth: displayCompanies.map(d => 
                            d.company === targetCompany.company ? 3 : 1
                        ),
                        borderRadius: 4
                    }]
                },
                options: {
                    indexAxis: 'y',
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: { display: false },
                        tooltip: {
                            callbacks: {
                                label: (context) => {
                                    const rank = context.dataIndex + 1;
                                    return `${context.parsed.x.toFixed(1)} 萬元/人 (第${rank}名)`;
                                }
                            }
                        }
                    },
                    scales: {
                        x: {
                            beginAtZero: true,
                            grid: { display: true, color: '#f3f4f6' },
                            ticks: {
                                callback: (value) => value.toFixed(0) + '萬'
                            }
                        },
                        y: {
                            grid: { display: false },
                            ticks: {
                                maxRotation: 0,
                                font: {
                                    size: 11
                                }
                            }
                        }
                    },
                    elements: {
                        bar: {
                            borderSkipped: false,
                        }
                    }
                }
            });
        }

        function updateStats() {
            const statsContainer = document.getElementById('statsCards');
            const companyType = document.getElementById('companyTypeFilter').value;
            let filteredData = companyType === 'all' ? allData : allData.filter(d => d.type === companyType);
            
            // 計算統計數據
            const avgSalary = _.meanBy(filteredData, 'salary113');
            const maxSalaryCompany = _.maxBy(filteredData, 'salary113');
            const minSalaryCompany = _.minBy(filteredData, 'salary113');
            const maxGrowthCompany = _.maxBy(filteredData, 'growthRate');
            const minGrowthCompany = _.minBy(filteredData, 'growthRate');
            const totalCompanies = filteredData.length;

            const stats = [
                {
                    title: '整體平均薪資',
                    value: Math.round(avgSalary).toLocaleString(),
                    unit: '萬元/人',
                    desc: '113年度平均'
                },
                {
                    title: '最高薪資公司',
                    value: maxSalaryCompany.company,
                    unit: `${maxSalaryCompany.salary113.toLocaleString()} 萬元/人`,
                    desc: '113年度薪資冠軍'
                },
                {
                    title: '最低薪資公司',
                    value: minSalaryCompany.company,
                    unit: `${minSalaryCompany.salary113.toLocaleString()} 萬元/人`,
                    desc: '113年度薪資最低'
                },
                {
                    title: '最高成長率',
                    value: maxGrowthCompany.company,
                    unit: `+${maxGrowthCompany.growthRate.toFixed(1)}%`,
                    desc: '相較112年度成長最多'
                },
                {
                    title: '最低成長率',
                    value: minGrowthCompany.company,
                    unit: `${minGrowthCompany.growthRate.toFixed(1)}%`,
                    desc: '相較112年度成長最少'
                },
                {
                    title: '涵蓋公司數',
                    value: totalCompanies.toLocaleString(),
                    unit: '家',
                    desc: '有效資料之公司'
                }
            ];

            statsContainer.innerHTML = stats.map(stat => `
                <div class="card">
                    <div class="card-header">
                        <h3 class="card-title">${stat.title}</h3>
                    </div>
                    <div class="card-value">${stat.value}</div>
                    <div class="card-desc">${stat.unit}</div>
                    <div class="card-desc">${stat.desc}</div>
                </div>
            `).join('');
        }

        function createCharts() {
            // 設定圖表預設值
            Chart.defaults.font.family = '-apple-system, BlinkMacSystemFont, "Segoe UI", "PingFang TC", "Microsoft JhengHei", sans-serif';
            
            updateCharts();
        }

        function updateCharts() {
            const companyType = document.getElementById('companyTypeFilter').value;
            const industry = document.getElementById('industryFilter').value;
            const topN = document.getElementById('topNFilter').value;
            const sortDirection = document.getElementById('sortDirectionFilter').value;
            
            let filteredData = allData;
            if (companyType !== 'all') {
                filteredData = filteredData.filter(d => d.type === companyType);
            }
            if (industry !== 'all') {
                filteredData = filteredData.filter(d => d.industry === industry);
            }
            
            // 更新公司圖表
            updateCompanyCharts(filteredData, topN, sortDirection);
            
            // 更新產業圖表
            updateIndustryCharts(topN, sortDirection);
        }

        function updateCompanyCharts(data, topN, sortDirection) {
            const order = sortDirection === 'desc' ? ['desc'] : ['asc'];
            const topSalary = _.orderBy(data, ['salary113'], order);
            const topGrowth = _.orderBy(data, ['growthRate'], order);
            
            const displayCount = topN === 'all' ? data.length : parseInt(topN);
            
            if (companyCharts.salary) companyCharts.salary.destroy();
            
            const salaryCtx = document.getElementById('topSalaryChart').getContext('2d');
            companyCharts.salary = new Chart(salaryCtx, {
                type: 'bar',
                data: {
                    labels: topSalary.slice(0, displayCount).map(d => d.company),
                    datasets: [{
                        label: '113年度平均薪資',
                        data: topSalary.slice(0, displayCount).map(d => d.salary113),
                        backgroundColor: '#3b82f6',
                        borderRadius: 4
                    }]
                },
                options: {
                    indexAxis: 'y',
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: { display: false },
                        tooltip: {
                            callbacks: {
                                label: (context) => `${context.parsed.x.toLocaleString()} 萬元/人`
                            }
                        }
                    },
                    scales: {
                        x: {
                            beginAtZero: true,
                            grid: { display: true, color: '#f3f4f6' },
                            ticks: {
                                callback: (value) => value.toLocaleString()
                            }
                        },
                        y: {
                            grid: { display: false }
                        }
                    }
                }
            });

            if (companyCharts.growth) companyCharts.growth.destroy();
            
            const growthCtx = document.getElementById('topGrowthChart').getContext('2d');
            companyCharts.growth = new Chart(growthCtx, {
                type: 'bar',
                data: {
                    labels: topGrowth.slice(0, displayCount).map(d => d.company),
                    datasets: [{
                        label: '薪資成長率',
                        data: topGrowth.slice(0, displayCount).map(d => d.growthRate),
                        backgroundColor: topGrowth.slice(0, displayCount).map(d => d.growthRate > 0 ? '#10b981' : '#ef4444'),
                        borderRadius: 4
                    }]
                },
                options: {
                    indexAxis: 'y',
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: { display: false },
                        tooltip: {
                            callbacks: {
                                label: (context) => `${context.parsed.x.toFixed(1)}%`
                            }
                        }
                    },
                    scales: {
                        x: {
                            beginAtZero: true,
                            grid: { display: true, color: '#f3f4f6' },
                            ticks: {
                                callback: (value) => value + '%'
                            }
                        },
                        y: {
                            grid: { display: false }
                        }
                    }
                }
            });
        }

        function updateIndustryCharts(topN, sortDirection) {
            const order = sortDirection === 'desc' ? ['desc'] : ['asc'];
            
            // 計算產業平均
            const industryGroups = _.groupBy(allData, 'industry');
            const industryStats = Object.entries(industryGroups).map(([industry, companies]) => {
                const avgSalary113 = _.meanBy(companies, 'salary113');
                const avgSalary112 = _.meanBy(companies, 'salary112');
                const avgGrowth = ((avgSalary113 - avgSalary112) / avgSalary112 * 100);
                
                return {
                    industry: industry,
                    avgSalary113: avgSalary113,
                    avgGrowth: avgGrowth,
                    count: companies.length
                };
            });

            const displayCount = topN === 'all' ? industryStats.length : parseInt(topN);
            
            // 產業平均薪資
            const topIndustries = _.orderBy(industryStats, ['avgSalary113'], order).slice(0, displayCount);
            
            if (industryCharts.avg) industryCharts.avg.destroy();
            
            const avgCtx = document.getElementById('industryAvgChart').getContext('2d');
            industryCharts.avg = new Chart(avgCtx, {
                type: 'bar',
                data: {
                    labels: topIndustries.map(d => `${d.industry} (${d.count}家)`),
                    datasets: [{
                        label: '產業平均薪資',
                        data: topIndustries.map(d => Math.round(d.avgSalary113)),
                        backgroundColor: '#8b5cf6',
                        borderRadius: 4
                    }]
                },
                options: {
                    indexAxis: 'y',
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: { display: false },
                        tooltip: {
                            callbacks: {
                                label: (context) => `${context.parsed.x.toLocaleString()} 萬元/人`
                            }
                        }
                    },
                    scales: {
                        x: {
                            beginAtZero: true,
                            grid: { display: true, color: '#f3f4f6' },
                            ticks: {
                                callback: (value) => value.toLocaleString()
                            }
                        },
                        y: {
                            grid: { display: false }
                        }
                    }
                }
            });

            // 產業成長率
            const topGrowthIndustries = _.orderBy(industryStats, ['avgGrowth'], order).slice(0, displayCount);
            
            if (industryCharts.growth) industryCharts.growth.destroy();
            
            const growthCtx = document.getElementById('industryGrowthChart').getContext('2d');
            industryCharts.growth = new Chart(growthCtx, {
                type: 'bar',
                data: {
                    labels: topGrowthIndustries.map(d => d.industry),
                    datasets: [{
                        label: '產業平均成長率',
                        data: topGrowthIndustries.map(d => d.avgGrowth),
                        backgroundColor: topGrowthIndustries.map(d => d.avgGrowth > 0 ? '#10b981' : '#ef4444'),
                        borderRadius: 4
                    }]
                },
                options: {
                    indexAxis: 'y',
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: { display: false },
                        tooltip: {
                            callbacks: {
                                label: (context) => `${context.parsed.x.toFixed(1)}%`
                            }
                        }
                    },
                    scales: {
                        x: {
                            beginAtZero: true,
                            grid: { display: true, color: '#f3f4f6' },
                            ticks: {
                                callback: (value) => value + '%'
                            }
                        },
                        y: {
                            grid: { display: false }
                        }
                    }
                }
            });
        }

        // 載入資料
        loadData();
    </script>
</body>
</html>
